{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly Attendance Report</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;background:#f1f5f9}

.container{
    display:flex;
    min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:240px;
    background:#0f172a;
    color:white;
    padding:25px;
}
.sidebar h2{text-align:center;margin-bottom:25px}
.sidebar a{
    display:block;
    padding:12px 15px;
    margin-bottom:12px;
    color:white;
    text-decoration:none;
    border-radius:8px;
}
.sidebar a:hover{
    background:#1e293b;
    transform:translateX(5px);
}

/* ===== MAIN ===== */
.main{
    flex:1;
    padding:30px;
}

.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

.month-controls button{
    padding:8px 16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    background:#3b82f6;
    color:white;
}

/* ===== SUMMARY ===== */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-bottom:30px;
}
.card{
    padding:20px;
    border-radius:15px;
    color:white;
}
.green{background:#22c55e}
.red{background:#ef4444}
.blue{background:#3b82f6}

/* ===== CALENDAR ===== */
.calendar{
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
}

.days{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:10px;
}

.day{
    padding:14px;
    text-align:center;
    border-radius:10px;
    font-weight:600;
}

.present{background:#bbf7d0;color:#065f46}
.absent{background:#fecaca;color:#7f1d1d}
.empty{background:#e5e7eb;color:#6b7280}
</style>
</head>

<body>

<div class="container">

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
    <h2>üéì Student</h2>
    <a href="{% url 'student_dashboard' %}">üè† Dashboard</a>
    <a href="{% url 'student_monthly_report' %}">üìÖ Monthly Report</a>
    <a href="{% url 'student_profile' %}">‚öô Profile</a>
    <a href="{% url 'logout' %}">üö™ Logout</a>
</div>

<!-- ===== MAIN ===== -->
<div class="main">

<div class="top-bar">
    <h2>üìä Monthly Attendance Report</h2>

    <div class="month-controls">
        <button onclick="changeMonth(-1)">‚óÄ</button>
        <span id="monthLabel" style="font-weight:600;margin:0 15px;"></span>
        <button onclick="changeMonth(1)">‚ñ∂</button>
    </div>
</div>

<!-- ===== SUMMARY ===== -->
<div class="cards">
    <div class="card green">
        <h3>Present Days</h3>
        <p id="presentCount">0</p>
    </div>
    <div class="card red">
        <h3>Absent Days</h3>
        <p id="absentCount">0</p>
    </div>
    <div class="card blue">
        <h3>Attendance %</h3>
        <p id="percent">0%</p>
    </div>
</div>

<!-- ===== CALENDAR ===== -->
<div class="calendar">
    <div class="days" id="calendarDays"></div>
</div>

</div>
</div>

<script>
// attendance_data format:
// {
//   "2025-12-01": "Present",
//   "2025-12-02": "Absent"
// }

const attendanceData = {{ attendance_data|safe }};

let current = new Date();

function renderCalendar(){
    const year = current.getFullYear();
    const month = current.getMonth();

    document.getElementById("monthLabel").innerText =
        current.toLocaleString('default',{month:'long'}) + " " + year;

    const daysInMonth = new Date(year, month+1, 0).getDate();
    const cal = document.getElementById("calendarDays");
    cal.innerHTML = "";

    let present = 0, absent = 0;

    for(let d=1; d<=daysInMonth; d++){
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const status = attendanceData[dateStr];

        let div = document.createElement("div");
        div.classList.add("day");
        div.innerText = d;

        if(status === "Present"){
            div.classList.add("present");
            present++;
        }else if(status === "Absent"){
            div.classList.add("absent");
            absent++;
        }else{
            div.classList.add("empty");
        }

        cal.appendChild(div);
    }

    document.getElementById("presentCount").innerText = present;
    document.getElementById("absentCount").innerText = absent;

    const total = present + absent;
    const percent = total ? Math.round((present/total)*100) : 0;
    document.getElementById("percent").innerText = percent + "%";
}

function changeMonth(step){
    current.setMonth(current.getMonth() + step);
    renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
